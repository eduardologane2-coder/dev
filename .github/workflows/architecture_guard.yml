name: Architecture Guard

on:
  push:
  pull_request:

jobs:
  architecture-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run architecture validation
        run: |
          python3 -m introspection.layer_dependency_check > arch_check.txt
          if grep -q "VIOLAÇÕES DETECTADAS" arch_check.txt; then
            echo "❌ Arquitetura violada"
            cat arch_check.txt
            exit 1
          fi
          echo "✅ Arquitetura válida"
